<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    .bg-background1{
        background-color: #FFE4E4;
    }
    .bg-background2{
        background-color: #E6FFDE;
    }
    .text-color1{
        color: #CD0000;
    }
    .text-color2{
        color: #00CD00;
    }
  .custom-shadow {
    box-shadow: 7px 7px 10px 0px rgba(0, 0, 0, 0.25);
  }

</style>
<body>
    <div class="my-24 flex ml-28 items-center ">
        <div class="w-1/6 bg-background1 h-14 flex items-center justify-center rounded-lg mr-32">
            <h3 class="text-xl">1 Notificação</h3>
        </div>
        <h1 class=" text-8xl text center">OPERADOR</h1>
    </div>
    

    <div class="flex justify-evenly">
        <div class="bg-background1 w-1/4 text-center rounded-lg custom-shadow">
            <h2 class="mt-6 mb-10 text-color1 text-xl">SUPERAQUECIDA</h2>
            <h2 class="mb-20 text-xl">Maquina #002</h2>
            <div class="text-start ml-8 mr-28 mb-24">
                <p class="text-xl">Estado: <span>Ligada</span></p>
                <p class="text-xl my-4">Temperatura: 75°C</p>
                <p class="text-xl">Umidade: 20%</p>
            </div>
        </div>
    </div>
</body>
</html>
